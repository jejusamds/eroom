	<script type="text/javascript" language="javascript">
		// 휴대폰 번호 ~ 이메일 주소 클릭 시
		$(document).on("click",".find_con > .contents_con > .write_con > .nav > .list_con > ul > li a",function(){
			if( !$(this).hasClass("on") ){
				$(".find_con > .contents_con > .write_con > .nav > .list_con > ul > li a").each(function(){
					$(this).removeClass("on");
				});
				$(this).addClass("on");

				$(".find_con > .contents_con > .write_con > .input_con > ul > li .list_div > .info_con .input").val("");

				if( $(this).attr("val") == "tel" ){
					$(".find_con > .contents_con > .write_con > .input_con > ul > .tel_li").show();
					$(".find_con > .contents_con > .write_con > .input_con > ul > .tel_li .list_div > .info_con .tel_con > table > tbody > tr > .btn_td .a_btn").html("인증요청");
					$(".find_con > .contents_con > .write_con > .input_con > ul > .tel_li.code_li").hide();
					$(".find_con > .contents_con > .write_con > .input_con > ul > .email_li").hide();
				}else{
					$(".find_con > .contents_con > .write_con > .input_con > ul > .tel_li").hide();
					$(".find_con > .contents_con > .write_con > .input_con > ul > .email_li").show();
					$(".find_con > .contents_con > .write_con > .input_con > ul > .email_li .list_div > .info_con .email_con > table > tbody > tr > .btn_td .a_btn").html("인증요청");
					$(".find_con > .contents_con > .write_con > .input_con > ul > .email_li.code_li").hide();
				}
			}
		});
		
		// 휴대폰 번호 인증요청
		function code_tel(){
			$(".find_con > .contents_con > .write_con > .input_con > ul > .tel_li .list_div > .info_con .tel_con > table > tbody > tr > .btn_td .a_btn").html("재발송");
			$(".find_con > .contents_con > .write_con > .input_con > ul > .tel_li.code_li").show();
		}

		// 이메일 주소 인증요청
		function code_email(){
			$(".find_con > .contents_con > .write_con > .input_con > ul > .email_li .list_div > .info_con .email_con > table > tbody > tr > .btn_td .a_btn").html("재발송");
			$(".find_con > .contents_con > .write_con > .input_con > ul > .email_li.code_li").show();
		}

		// 숫자만 입력
		function onlyNumber(obj) {
			$(obj).keyup(function(){
				$(this).val($(this).val().replace(/[^0-9]/g,""));
			}); 
		}
	</script>
