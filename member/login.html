<script>

    $('input[name="f_user_id"], input[name="f_password"]').on('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            $('#btn_login').trigger('click');
        }
    });

    $('#btn_login').on('click', function (e) {
        e.preventDefault();
        $('#login_form').submit();
    });

    $('#login_form').on('submit', function (e) {
        e.preventDefault();
        var id = $('input[name="f_user_id"]').val().trim();
        var pw = $('input[name="f_password"]').val().trim();
        if (id === '') {
            alert('아이디를 입력해주세요.');
            $('input[name="f_user_id"]').focus();
            return false;
        }
        if (pw === '') {
            alert('비밀번호를 입력해주세요.');
            $('input[name="f_password"]').focus();
            return false;
        }
        $.ajax({
            url: $('#login_form').attr('action'),
            type: 'POST',
            data: $(this).serialize(),
            dataType: 'json'
        }).done(function (res) {
            if (res.result === 'ok') {
                if (res.msg) { alert(res.msg); }
                location.href = res.redirect || '/';
            } else if (res.result === 'blank') {
                alert(res.msg);
                $('input[name="' + res.field + '"]').focus();
            } else {
                alert(res.msg);
            }
        }).fail(function () {
            alert('서버와 통신 중 오류가 발생했습니다.');
        });
    });

</script>
