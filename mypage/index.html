	<script type="text/javascript" language="javascript">
		// 초기 화면 크기 저장
		var mypage_initialWidth = window.innerWidth;
		var mypage_isFirstLoad = true;

		// 리사이즈 예외처리
		var mypage_resizeTimer;

		// 마이페이지 메인 inf02 슬라이드
		var mypage_main_info02_slide = null;

		// 화면 리사이징
		$(window).resize(function() {
			// 현재 window 너비
			var currentWidth = window.innerWidth;

			// 너비가 변경되지 않은 경우(스크롤, 상태바 동작) 무시
			if (currentWidth === mypage_initialWidth && !mypage_isFirstLoad) {
				return;
			}

			clearTimeout(mypage_resizeTimer);
			
			// 화면 너비
			if( window.innerWidth > 1024 ){
				
			}else{
				// 마이페이지 메인 inf02 슬라이드 예외처리
				$(".mypage_con > .right_con > .contents_con > .mypage_main_con > .info02_con > .contents_con > .slide_con").css({"opacity":"0","transition":"none"});	
			}

			mypage_resizeTimer = setTimeout(function() {
				// 실제 리사이징이 발생한 경우에만 처리
				if (currentWidth !== mypage_initialWidth || mypage_isFirstLoad) {
					// 마이페이지 메인 inf02 슬라이드 파괴
					if (mypage_main_info02_slide) {
						mypage_main_info02_slide.destroy();
						mypage_main_info02_slide = null;
					}

					// 화면 너비
					if( window.innerWidth > 1024 ){
						// 마이페이지 메인 inf02 슬라이드
						mypage_main_info02_slide = new Swiper ('.mypage_main_info02_slide', {
							slidesPerView: 'auto',
							loop: false,
							observer: true,
							observeParents: true,
							simulateTouch: false,
							allowTouchMove: false,
						});
					}else{
						// 마이페이지 메인 inf02 슬라이드
						mypage_main_info02_slide = new Swiper ('.mypage_main_info02_slide', {
							slidesPerView: 'auto',
