	<script type="text/javascript" language="javascript">
		// 생년월일
		const input = document.getElementById('birthdate_input');
		input.addEventListener('input', function() {
			let value = input.value.replace(/\D/g, ''); // 숫자 이외 제거
			if (value.length > 8) value = value.slice(0, 8); // 최대 8자리

			let formatted = '';
			if (value.length <= 4) {
				formatted = value;
			} else if (value.length <= 6) {
				formatted = `${value.slice(0, 4)}.${value.slice(4)}`;
			} else {
				formatted = `${value.slice(0, 4)}.${value.slice(4, 6)}.${value.slice(6)}`;
			}

			input.value = formatted;
		});

		// 휴대폰 번호 인증요청
		function code_tel(){
			$(".sponsor_sub_con > .contents_con > .step02_con > .contents_con .contents_div > .contents_con > .input_con > ul > li .list_div > .info_con .tel_con > table > tbody > tr > .btn_td .a_btn").html("재발송");
			$(".sponsor_sub_con > .contents_con > .step02_con > .contents_con .contents_div > .contents_con > .input_con > ul  > .code_li").show();
		}

		// 숫자만 입력
		function onlyNumber(obj) {
			$(obj).keyup(function(){
				$(this).val($(this).val().replace(/[^0-9]/g,""));
			}); 
		}
	</script>
